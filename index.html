<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div id="container">
    <div id="selection">
      <button class="choice" id="rock">Rock</button>
      <button class="choice" id="paper">Paper</button>
      <button class="choice" id="scissors">Scissors</button>
    </div>
    <div id="info">
      <div id="announce">MAKE YOUR CHOICE</div>
      <button id="play">Play Again?</button>
      <div id="results">
        <p id='playerResults'>Player: <span id='playerScore'>0</span></p>
        <p id='computerResults'>Computer: <span id='computerScore'>0</span></p>
      </div>
    </div>
  </div>




<script src="script.js"></script>
</body>

</html>
